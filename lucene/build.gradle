group 'com.zhaowq'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.lucene:lucene-analyzers-smartcn:6.4.1'
    compile 'org.apache.lucene:lucene-queryparser:6.4.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
